<body>
	<p>
		Write a javascript function to print the Fibonacci series of n times.<br><br> Ans in Console
	</p>
	
	
	<script>
		const number = parseInt(prompt('Enter the number of terms: '));
let n1 = 0, n2 = 1, nextTerm;

console.log('Fibonacci Series:');

for (let i = 1; i <= number; i++) {
    console.log(n1);
    nextTerm = n1 + n2;
    n1 = n2;
    n2 = nextTerm;
}
		
	</script>
  
</body>
</html>
