	<p>
      Write a JavaScript function to capitalize the first letter of each word in a
      string<br>
      console.log(capitalize_Words('hi from skillsanta'));<br>
      "Hi From Skillsanta"<br><br> Ans in Console
	</p>
	
	
	<script>
	function capital(words) {
   var separateWord = words.toLowerCase().split(' ');
   for (var i = 0; i < separateWord.length; i++) {
      separateWord[i] = separateWord[i].charAt(0).toUpperCase() +
      separateWord[i].substring(1);
   }
   return separateWord.join(' ');
}
console.log(capital("hi from skillsanta"));
	</script>
