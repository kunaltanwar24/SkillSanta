<body>
	<p>
        Write a JavaScript program to construct the following pattern, using a
        nested for loop.<br><br> Ans in Console
	</p>
	
	
	<script>
	var rows=5;
for(var i=1;i<=rows;i++)
{
for(var j=i;j<=rows;j++)
{
document.write(" * ");
}
document.write("<br/>");
}

	</script>
	
  
</body>
</html>
