<body>
	<p>
	Check No. is Odd and Even <br><br> Ans in Console
	</p>
	
	
	<script>
	for (var x=0; x<=15; x++) {
        if (x === 0) {
                console.log(x +  " is even");
        }
        else if (x % 2 === 0) {
                console.log(x + " is even");   
        }
        else {
                console.log(x + " is odd");
        }
}

		
	</script>
