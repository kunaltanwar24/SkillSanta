<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>LCM of two numbers</title>
  </head>
  <body>
      <script>
          function lcm_two_numbers(x, y) {
                        if ((typeof x !== 'number') || (typeof y !== 'number')) 
                            return false;
                        return (!x || !y) ? 0 : Math.abs((x * y) / gcd_two_numbers(x, y));
                        }

                        function gcd_two_numbers(x, y) {
                        x = Math.abs(x);
                        y = Math.abs(y);
                        while(y) {
                            var t = y;
                            y = x % y;
                            x = t;
                        }
                        return x;
                        }
                        document.write("LCM of 188,365 is "+lcm_two_numbers(188,365),"<br>");
                        
                        document.write("<br>LCM of 42,1024 is "+lcm_two_numbers(42,1024));



      </script>
</body>
  </html>
