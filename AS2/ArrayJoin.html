<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Array Join</title>
</head>
<body>
    <p>Q2<br>Write a simple JavaScript program to join all elements of the following array into
        a string.<br><br> ANS in console</p>
    <script>
        myColor = ["My", "Name", "Is", "Kunal", "Tanwar"];
        console.log(myColor.toString());
        console.log(myColor.join());
        console.log(myColor.join('+'));

    </script>
</body>
</html>
