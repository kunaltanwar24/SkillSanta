<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Remove items from a dropdown list</title>
</head><body>
    <p>Q:7<br>Write a JavaScript program to remove items from a dropdown list.</p>
    <form>
<select id="colorSelect">
<option>Red</option>
<option>Green</option>
<option>Blue</option>
<option>Black</option>
</select>
<input type="button" onclick="removecolor()" value="Select and Remove"></form>
</body>
<script>
    function removecolor()
{
var x=document.getElementById("colorSelect");
x.remove(x.selectedIndex);
}

</script>
</html>
