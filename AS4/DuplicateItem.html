<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Remove duplicate items from an JavaScript array </title>
</head>
<body>
    <script>
            function rDuplicates(num) {
            var x,
                len=num.length,
                out=[],
                obj={};
            
            for (x=0; x<len; x++) {
                obj[num[x]]=0;
            }
            for (x in obj) {
                out.push(x);
            }
            return out;
            }
            var Mynum = [9, 2, 2, 4, 9, 5, 4, 7, 8, 7, 3, 6, 6, 9, 8, 10, 10];
            result = rDuplicates(Mynum);
            document.write(Mynum);
            document.write("<br>" + result);


    </script>
</body>
</html>
